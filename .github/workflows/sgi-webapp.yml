name: SGI Webapp

on:
  workflow_call:

defaults:
  run:
    working-directory: sgi-webapp

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: Install chrome
        uses: browser-actions/setup-chrome@v2

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build -- --prod

      - name: Run tests framework with coverage
        run: npm run test-framework -- --watch=false --code-coverage

      - name: Run tests with coverage
        run: npm run test-ci -- --code-coverage

      - name: Upload build artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: sgi-webapp/dist/
          retention-days: 1

      - name: Upload coverage artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: webapp-coverage
          path: sgi-webapp/coverage/
          retention-days: 1

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-coverage
          path: sgi-webapp/coverage/

      - name: SonarQube analysis framework
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        with:
          projectBaseDir: sgi-webapp
          args: >
            -Dsonar.organization=herculesproject
            -Dsonar.projectKey=herculesproject_sgi_framework-angular
            -Dsonar.sources=projects/framework
            -Dsonar.tests=projects/framework
            -Dsonar.inclusions=**/*.ts
            -Dsonar.exclusions=**/*.spec.ts,test.ts
            -Dsonar.test.inclusions=**/*.spec.ts,test.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/framework/lcov.info
            -Dsonar.branch.name=main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        with:
          projectBaseDir: sgi-webapp
          args: >
            -Dsonar.organization=herculesproject
            -Dsonar.projectKey=herculesproject_sgi_webapp
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.inclusions=**/*.ts
            -Dsonar.exclusions=**/*.spec.ts,test.ts
            -Dsonar.test.inclusions=**/*.spec.ts,test.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/sgi-webapp/lcov.info
            -Dsonar.branch.name=main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: sgi-webapp/dist/

      - name: Prepare docker build
        id: prepare-build
        run: |
          echo "VERSION=$(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')" >> $GITHUB_OUTPUT

      - name: Check if Docker image tag already exists
        id: check-docker
        run: |
          VERSION="${{ steps.prepare-build.outputs.VERSION }}"
          IMAGE="herculesproject/sgi-webapp"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${IMAGE}/tags/${VERSION}")
            if [ "$STATUS" = "200" ]; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "::notice::Docker image ${IMAGE}:${VERSION} already exists, skipping push"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Log in to Docker Hub
        if: steps.check-docker.outputs.exists != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check-docker.outputs.exists != 'true'
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: herculesproject/sgi-webapp
          labels: |
            org.opencontainers.image.title=sgi-webapp
          tags: |
            type=semver,pattern={{version}},value=${{ steps.prepare-build.outputs.VERSION }}
            type=sha
            type=raw,value=ci

      - name: Build and push Docker image
        if: steps.check-docker.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: "./sgi-webapp"
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
