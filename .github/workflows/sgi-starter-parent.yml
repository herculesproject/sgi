name: SGI Starter Parent

on:
  workflow_call:

defaults:
  run:
    working-directory: sgi-starter-parent

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Package
        run: mvn -B package

  deploy-central:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Check if artifact already exists in Maven Central
        id: check-maven
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            URL="https://repo1.maven.org/maven2/io/github/herculesproject/sgi/sgi-starter-parent/${VERSION}/sgi-starter-parent-${VERSION}.pom"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" = "200" ]; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "::notice::sgi-starter-parent:${VERSION} already exists in Maven Central, skipping deploy"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up JDK to deploy on Central
        if: steps.check-maven.outputs.exists != 'true'
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Deploy to Central
        if: steps.check-maven.outputs.exists != 'true'
        run: |
          mvn -B deploy -P deployToCentral 2>&1 | tee deploy.log || {
            if grep -q "already exists" deploy.log; then
              echo "::notice::Artifact already published in Maven Central, skipping"
            else
              exit 1
            fi
          }
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
