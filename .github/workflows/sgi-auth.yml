name: SGI Auth Service

on:
  workflow_call:

defaults:
  run:
    working-directory: sgi-auth

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven

      - name: Package
        run: mvn -B package -P prod

      - name: Upload build artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: sgi-auth-build
          path: sgi-auth/broker-saml-mappers/target/*.jar
          retention-days: 1

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sgi-auth-build
          path: sgi-auth/broker-saml-mappers/target/

      - name: Prepare docker build
        id: prepare-build
        run: |
          echo "VERSION=$(cat pom.xml | grep -m1 "<version>" | cut -d'>' -f2 | cut -d'<' -f1)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: herculesproject/sgi-auth
          tags: |
            type=semver,pattern={{version}},value=${{ steps.prepare-build.outputs.VERSION }}
            type=sha
            type=raw,value=ci

      - name: Check if Docker image tag already exists
        id: check-docker
        run: |
          VERSION="${{ steps.prepare-build.outputs.VERSION }}"
          IMAGE="herculesproject/sgi-auth"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${IMAGE}/tags/${VERSION}")
            if [ "$STATUS" = "200" ]; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "::notice::Docker image ${IMAGE}:${VERSION} already exists, skipping push"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build and push Docker image
        if: steps.check-docker.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: "./sgi-auth"
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}

  deploy-central:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK to deploy on Central
        uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: "temurin"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Check if artifact already exists in Maven Central
        id: check-maven
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            URL="https://repo1.maven.org/maven2/io/github/herculesproject/sgi/sgi-auth/${VERSION}/sgi-auth-${VERSION}.pom"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" = "200" ]; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "::notice::sgi-auth:${VERSION} already exists in Maven Central, skipping deploy"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy to Central
        if: steps.check-maven.outputs.exists != 'true'
        run: |
          mvn -B deploy -P deployToCentral 2>&1 | tee deploy.log || {
            if grep -q "already exists" deploy.log; then
              echo "::notice::Artifact already published in Maven Central, skipping"
            else
              exit 1
            fi
          }
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
