name: SGI Auth Service

on: 
  workflow_dispatch: 
  push:
    paths: 
      - 'sgi-auth/**'
      - '.github/workflows/sgi-auth.yml'
    branches:
      - ci

defaults:
  run:
    working-directory: sgi-auth

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Compile
      run: mvn -B compile

    - name: Package
      run: mvn -B package -P prod

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Prepare docker build
      id: prepare-build
      run: |
        echo "VERSION=$(cat pom.xml | grep -m1 "<version>" | cut -d'>' -f2 | cut -d'<' -f1)" >> $GITHUB_OUTPUT

    - name: Extract metadata (tags, labels) for Docker
      id: docker-metadata
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: herculesproject/sgi-auth
        tags: |
          type=semver,pattern={{version}},value=${{ steps.prepare-build.outputs.VERSION }}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: "./sgi-auth"
        push: true
        tags: ${{ steps.docker-metadata.outputs.tags }}
        labels: ${{ steps.docker-metadata.outputs.labels }}

    - name: Set up JDK to deploy on Central
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_CENTRAL_TOKEN
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE

    - name: Deploy to Central
      run: mvn -B deploy -P deployToCentral
      env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
  
