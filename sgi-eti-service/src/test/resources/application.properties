# Disble the default error page displayed in browsers in case of a server error
server.error.whitelabel.enabled=false

# Disable Open Session In View
spring.jpa.open-in-view=false

# Set pring-profile
spring.profiles.include=unit-test

hibernate.validator.apply_to_dll=false


# Log JdbcTemplate Queries
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

### Keycloack Configuration ###
# Host and port, must be adjusted
keycloak.auth-server-url=http://demo-auth:8080/auth
# Auth realm
keycloak.realm=DEMO
# Not validated for bearer-only=true, but must be provided
keycloak.resource=front
# Set to false to the redirect to login page when no credentials or when expired
keycloak.bearer-only=false 
# Only for testing. Each request refresh the token
keycloak.always-refresh-token=true
# Enable public access. When enabled, client not need to send a secret to identify itself
keycloak.public-client=true
# Enable/Disable security
keycloak.enabled=true
# Map principal name from token claim
keycloak.principal-attribute=preferred_username
