<div class="sgi-dialog-header" fxLayout="row" fxLayoutGap="20px">
  <span fxFlexAlign="center" mat-mat-dialog-title role="heading" aria-level="3" fxFlex>
    {{'msg.asociar.entity' | translate:msgParamAutorizacionEntity}}
  </span>
  <button fxFlex="nogrow" mat-icon-button mat-dialog-close>
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign"
      [fxLayoutGap]="fxLayoutProperties.gap">
      <!-- Autorizacion a Asociar -->
      <mat-form-field>
        <mat-label>{{'csp.autorizacion' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}</mat-label>
        <sgi-select formControlName="autorizacion" required [options]="autorizaciones$ | async"
          [displayWith]="displayerAutorizacion">
        </sgi-select>
        <mat-error *ngIf="formGroup.controls.autorizacion.errors?.required">
          {{'error.required.entity' | translate:msgParamAutorizacionEntity}}
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="saveOrUpdate()" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>
    {{'btn.ok' | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>
    {{'btn.cancel' | translate}}
  </button>
</mat-dialog-actions>
