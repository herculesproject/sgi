<section class="plan-investigacion-datos-generales">
  <form [formGroup]="formGroup">
    <!-- Nombre -->
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
        [fxFlexOrder]="fxFlexProperties.order">
        <mat-form-field fxFill>
          <mat-label>{{'csp.area.tematica.nombre' | translate}}</mat-label>
          <input matInput formControlName="nombre" type="text" id="nombre"
            placeholder="{{'csp.area.tematica.nombre' | translate}}" required>
          <mat-error *ngIf="formGroup.controls.nombre.errors?.required">
            {{'csp.area.tematica.nombre.error.requerido' | translate}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- DescripciÃ³n -->
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
        [fxFlexOrder]="fxFlexProperties.order">
        <mat-form-field fxFill>
          <mat-label>{{'csp.area.tematica.descripcion' | translate}}</mat-label>
          <textarea matInput formControlName="descripcion" id="descripcion"
            placeholder="{{'csp.area.tematica.descripcion' | translate}}"></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- Activo -->
    <div *ngIf="fragment.isEdit()" [fxLayout]="fxLayoutProperties.layout"
      [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
        [fxFlexOrder]="fxFlexProperties.order">
        <mat-form-field fxFill>
          <mat-label>{{'csp.area.tematica.activo' | translate}}</mat-label>
          <input matInput formControlName="activo" type="text" #activo [hidden]="true">
          <input matInput [value]="activo.value ? ('label.si' | translate) : 'label.no' | translate" type="text"
            id="activo" readonly>
        </mat-form-field>
      </div>
    </div>

  </form>
</section>
