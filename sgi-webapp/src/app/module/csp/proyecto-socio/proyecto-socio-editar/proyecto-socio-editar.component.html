<mat-drawer-container class="mat-drawer-tabs" autosize>
  <mat-drawer mode="side" class="tabs" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [route]="[PROYECTO_SOCIO_ROUTE_NAMES.DATOS_GENERALES]"
        [title]="'label.datos-generales' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[PROYECTO_SOCIO_ROUTE_NAMES.EQUIPO]"
        [title]="'menu.csp.proyectos.socios.equipos' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.EQUIPO)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[PROYECTO_SOCIO_ROUTE_NAMES.PERIODO_PAGO]"
        [title]="'menu.csp.proyectos.socios.periodos-pago' | translate" *ngIf="!actionService.coordinadorExterno"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.PERIODO_PAGO)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[PROYECTO_SOCIO_ROUTE_NAMES.PERIODO_JUSTIFICACION]"
        [title]="'menu.csp.proyectos.socios.periodos-justificacion' | translate"
        *ngIf="!actionService.coordinadorExterno"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.PERIODO_JUSTIFICACION)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-action-footer [texto]="textoEditar" [actionService]="actionService"></sgi-action-footer>
  </mat-drawer-content>
</mat-drawer-container>
