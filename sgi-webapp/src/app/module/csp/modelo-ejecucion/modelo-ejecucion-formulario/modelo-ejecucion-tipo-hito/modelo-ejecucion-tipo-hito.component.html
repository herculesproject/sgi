<section class="tipo-hito-listado">
  <!-- Listado de tipos de hito -->
  <table mat-table class="mat-elevation-z8 table-unidad" [dataSource]="modelosTipoHitos" matSort matSortActive="id"
    matSortDirection="asc" matSortDisableClear>
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'csp.tipo.hito.nombre' | translate}}
      </th>
      <td mat-cell *matCellDef="let wrapper">{{wrapper.value.tipoHito.nombre}}</td>
    </ng-container>

    <!-- DescripciÃ³n -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'csp.tipo.hito.descripcion' | translate}}
      </th>
      <td mat-cell *matCellDef="let wrapper">{{wrapper.value.tipoHito.descripcion}}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'columna.acciones' | translate}} </th>
      <td mat-cell *matCellDef="let wrapper">
        <button mat-button matTooltip="{{'botones.editar' | translate}}" (click)="openModal(wrapper)">
          <mat-icon color="primary">border_color</mat-icon>
        </button>
        <button mat-button matTooltip="{{'botones.borrar' | translate}}" (click)="deleteModeloTipoHito(wrapper)">
          <mat-icon color="warn">highlight_off</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="numPage" [length]="totalElements" showFirstLastButtons>
  </mat-paginator>

  <div class="separation-button">
    <button color="three" aria-label="Center Align" md-button mat-raised-button (click)="openModal()">
      <mat-icon color="accent">add_circle</mat-icon>
      {{'csp.modelo.tipo.hito.anadir'| translate}}
    </button>
  </div>

</section>
