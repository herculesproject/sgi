<mat-drawer-container class="mat-drawer-tabs" autosize>
  <mat-drawer mode="side" class="tabs" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [route]="[CONVOCATORIA_CONCEPTO_GASTO_ROUTE_NAMES.CONCEPTO_GASTO]"
        [title]="'csp.convocatoria.concepto-gasto.conceptoGasto' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.CONCEPTO_GASTO)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[CONVOCATORIA_CONCEPTO_GASTO_ROUTE_NAMES.CODIGOS_ECONOMICOS]"
        [title]="'csp.convocatoria.concepto-gasto.codigosEconomicos' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.CODIGOS_ECONOMICOS)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-action-footer [texto]="textoEditar" [actionService]="actionService"></sgi-action-footer>
  </mat-drawer-content>
</mat-drawer-container>
