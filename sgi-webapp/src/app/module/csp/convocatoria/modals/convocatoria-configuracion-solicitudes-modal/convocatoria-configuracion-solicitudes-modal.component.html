<div class="sgi-dialog-header" fxLayout="row" fxLayoutGap="20px">
  <span fxFlexAlign="center" mat-mat-dialog-title role="heading" aria-level="3" fxFlex>{{title}}</span>
  <button fxFlex="nogrow" mat-icon-button mat-dialog-close>
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Tipo de documento -->
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <mat-form-field>
        <mat-label>{{'csp.documento.tipo' | translate}}
        </mat-label>
        <input matInput formControlName="tipoDocumento" type="text" placeholder="{{'csp.documento.tipo' | translate}}"
          [matAutocomplete]="autoTipoDocumento" required>
        <mat-autocomplete #autoTipoDocumento="matAutocomplete" [displayWith]="getNombreTipoDocumento">
          <mat-option *ngFor="let tipoDocumento of documentoRequerido$ | async" [value]="tipoDocumento">
            {{tipoDocumento.nombre}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="formGroup.controls.tipoDocumento.errors?.required">
          {{'error.required.entity' | translate:msgParamTipoDocumentoEntity}}
        </mat-error>
        <mat-error *ngIf="formGroup.controls.tipoDocumento.errors?.invalid">
          {{'error.invalid.entity' | translate:msgParamTipoDocumentoEntity}}
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Observaciones -->
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <mat-form-field>
        <mat-label>{{'csp.convocatoria-configuracion-solicitud.documento.observaciones' | translate}}
        </mat-label>
        <input matInput formControlName="observaciones" type="text"
          placeholder="{{'csp.convocatoria-configuracion-solicitud.documento.observaciones' | translate}}">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="saveOrUpdate()" mat-raised-button type="submit" *ngIf="!data.readonly">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>
