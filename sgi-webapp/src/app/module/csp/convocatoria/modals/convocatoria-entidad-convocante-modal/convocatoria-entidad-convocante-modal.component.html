<div class="modal-convocatoria-entidad-convocante">
  <header class="modal-header-material">
    <h3 mat-dialog-title>{{'csp.convocatoria.entidad.convocante.modal.titulo' | translate}}</h3>
  </header>
  <main>

    <form class="form-inline" [formGroup]="formGroup">

      <div [fxLayout.xs]="fxLayoutProperties.xs" [fxLayout]="fxLayoutProperties.layout"
        [fxLayoutGap]="fxLayoutProperties.gap" ngClass.gt-xs="ml-10">

        <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
          [fxFlexOrder]="fxFlexProperties.order">

          <div class="wrapper">
            <div class="fields-wrapper">

              <mat-form-field class="input-form">
                <mat-label>{{'csp.convocatoria.entidad.convocante' | translate}}</mat-label>
                <input matInput formControlName="entidadConvocante" type="text" id="entidadConvocante"
                  placeholder="{{'csp.convocatoria.entidad.convocante' | translate}}" maxlength="100" required>

              </mat-form-field>
            </div>
            <button color="primary" md-button mat-raised-button>{{'botones.buscar' | translate}}</button>
          </div>
        </div>
      </div>

      <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
        [fxFlexOrder]="fxFlexProperties.order">
        <mat-form-field class="input-form">
          <mat-label>{{'csp.convocatoria.entidades-convocantes.plan' | translate}}</mat-label>
          <input type="text" placeholder="{{'csp.convocatoria.entidades-convocantes.plan' | translate}}"
            arial-label="Number" matInput formControlName="plan" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let plan of []" [value]="plan">
              {{ plan.nombre}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div [fxLayout.xs]="fxLayoutProperties.xs" [fxLayout]="fxLayoutProperties.layout"
        [fxLayoutGap]="fxLayoutProperties.gap" ngClass.gt-xs="ml-10">
        <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md" [fxFlex.gt-md]="fxFlexProperties.gtMd"
          [fxFlexOrder]="fxFlexProperties.order">

          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              <mat-radio-button [value]="node.id">{{node.name}} </mat-radio-button>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>

        </div>
      </div>

    </form>
  </main>
</div>

<div id="modals-buttons" class="float-right" mat-dialog-actions>
  <button color="accent" md-button mat-raised-button type="submit">Guardar</button>
  <button class="link-cancelar" mat-button (click)="closeModal()" type="button">Cancelar</button>
</div>
