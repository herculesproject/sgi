<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[EJECUCION_ECONOMICA_ROUTE_NAMES.PROYECTOS]"
      [title]="'csp.ejecucion-economica.proyectos' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.PROYECTOS)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-group *sgiHasAnyAuthorityForAnyUO="['CSP-EJEC-V', 'CSP-EJEC-E']"
      [title]="'menu.csp.ejecucion-economica.ejecucion-presupuestaria' | translate">
      <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-EJEC-V', 'CSP-EJEC-E']"
        [route]="[EJECUCION_ECONOMICA_ROUTE_NAMES.EJECUCION_PRESUPUESTARIA_ESTADO_ACTUAL]"
        [title]="'menu.csp.ejecucion-economica.ejecucion-presupuestaria.estado-actual' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.EJECUCION_PRESUPUESTARIA_ESTADO_ACTUAL)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-EJEC-V', 'CSP-EJEC-E']"
        [route]="[EJECUCION_ECONOMICA_ROUTE_NAMES.EJECUCION_PRESUPUESTARIA_GASTOS]"
        [title]="'menu.csp.ejecucion-economica.ejecucion-presupuestaria.gastos' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.EJECUCION_PRESUPUESTARIA_GASTOS)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-EJEC-V', 'CSP-EJEC-E']"
        [route]="[EJECUCION_ECONOMICA_ROUTE_NAMES.EJECUCION_PRESUPUESTARIA_INGRESOS]"
        [title]="'menu.csp.ejecucion-economica.ejecucion-presupuestaria.ingresos' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.EJECUCION_PRESUPUESTARIA_INGRESOS)">
      </sgi-action-fragment-menu-item>
    </sgi-action-fragment-menu-group>
  </ng-container>
  <ng-container footer>
    <sgi-action-footer [texto]="textoEditar" [actionService]="actionService"></sgi-action-footer>
  </ng-container>
</sgi-action>
