<mat-drawer-container class="mat-drawer-tabs" autosize>
  <mat-drawer class="tabs" mode="side" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [route]="[EVALUACION_EVALUADOR_ROUTE_NAMES.MEMORIA]"
        [title]="'eti.evaluacionEvaluador.evaluar.datosMemoria.cabecera' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.MEMORIA)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[EVALUACION_EVALUADOR_ROUTE_NAMES.DOCUMENTACION]"
        [title]="'eti.evaluacionEvaluador.evaluar.documentacion.cabecera' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.DOCUMENTACION)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[EVALUACION_EVALUADOR_ROUTE_NAMES.COMENTARIOS]"
        [title]="'eti.evaluacionEvaluador.evaluar.comentarios.cabecera' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.COMENTARIOS)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-action-footer [texto]="textoCrear" [actionService]="actionService">
    </sgi-action-footer>
  </mat-drawer-content>
</mat-drawer-container>
