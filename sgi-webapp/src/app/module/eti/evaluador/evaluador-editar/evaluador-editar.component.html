<mat-drawer-container class="mat-drawer-tabs">
  <mat-drawer class="tabs" mode="side" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [route]="[EVALUADOR_ROUTE_NAMES.DATOS_GENERALES]"
        [title]="'eti.evaluador.datosGenerales.title' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [route]="[EVALUADOR_ROUTE_NAMES.CONFLICTOS_INTERES]"
        [title]="'eti.evaluador.conflictosInteres.title' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.CONFLICTO_INTERES)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-action-footer [texto]="textoActualizar" [actionService]="actionService">
    </sgi-action-footer>
  </mat-drawer-content>
</mat-drawer-container>
