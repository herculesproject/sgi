<div class="documentacion-memoria-listado-memoria">
  <table mat-table class="mat-elevation-z8 table-unidad" [dataSource]="documentacionMemoria$ | async" matSort
    matSortActive="id" matSortDirection="asc" matSortDisableClear>
    <!-- documentoRef Column -->
    <ng-container matColumnDef="documentoRef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'eti.documentacion-memoria.documento-ref' | translate}}
      </th>
      <td mat-cell *matCellDef="let documentacionMemoria"> {{documentacionMemoria.documentoRef}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
      <td mat-cell *matCellDef="let documentacion">
        <mat-icon color="primary">picture_as_pdf</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
  </mat-paginator>
</div>
