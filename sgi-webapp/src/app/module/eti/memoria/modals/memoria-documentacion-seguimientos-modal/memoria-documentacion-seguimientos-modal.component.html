<div class="modal-documentacion-memoria">

  <main>

    <form [formGroup]="formGroup">
      <div [fxLayout.xs]="fxLayoutProperties.xs" [fxLayout]="fxLayoutProperties.layout"
        [fxLayoutGap]="fxLayoutProperties.gap" ngClass.gt-xs="ml-10">



        <div [fxLayout.xs]="fxLayoutProperties.xs" [fxLayout]="fxLayoutProperties.layout"
          [fxLayoutGap]="fxLayoutProperties.gap" ngClass.gt-xs="ml-10">

          <div [fxFlex.sm]="fxFlexProperties.sm" [fxFlex.md]="fxFlexProperties.md"
            [fxFlex.gt-md]="fxFlexProperties.gtMd" [fxFlexOrder]="fxFlexProperties.order">
            <label>{{'eti.memoria.documentacion.aniadir' | translate}}</label>
            <div class=" mat-form-field-wrapper">
              <button class="icon-foto" mat-icon-button color="primary" title=" {{'botones.examinar' | translate}}">

              </button>
              <input type="file" #file #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
                (change)="onDocumentoSelect($event)" />
            </div>
          </div>
          <div fxFlex="100%" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlexOrder="1"></div>
        </div>
      </div>

    </form>
  </main>

  <div id="modals-buttons" class="float-right" mat-dialog-actions>
    <button color="accent" md-button mat-raised-button type="submit" (click)="save()">Guardar</button>
    <button class="link-cancelar" mat-button (click)="closeModal()" type="button">Cancelar</button>
  </div>
</div>
