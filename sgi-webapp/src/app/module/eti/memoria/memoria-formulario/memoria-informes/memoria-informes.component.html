<section class="memoria-informes-listado">
  <table class="mat-elevation-z8 table-informes" mat-table [dataSource]="dataSourceInforme" matSort
    matSortActive="version" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'eti.memoria.informes.listado.nombre' | translate}}
      </th>
      <td mat-cell *matCellDef="let wrapper">
        {{wrapper.value.memoria.numReferencia}}_v{{wrapper.value.version}}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'botones.acciones' | translate}} </th>
      <td mat-cell *matCellDef="let wrapper;let i=index;">
        <button mat-button matTooltip="{{'botones.visualizar' | translate}}"
          (click)="visualizarInforme(wrapper.value.documentoRef)">
          <mat-icon color="primary">picture_as_pdf</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
  </mat-paginator>
</section>
