<mat-drawer-container class="mat-drawer-tabs">
  <mat-drawer mode="side" class="tabs" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [routerLink]="[ACTA_ROUTE_NAMES.DATOS_GENERALES]"
        [title]="'eti.acta.datosGenerales.title' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [routerLink]="[ACTA_ROUTE_NAMES.MEMORIAS]"
        [title]="'eti.acta.memorias.title' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.MEMORIAS)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [routerLink]="[ACTA_ROUTE_NAMES.ASISTENTES]"
        [title]="'eti.acta.asistentes.title' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.ASISTENTES)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-footer-guardar [texto]="textoCrear" [actionService]="actionService" (emitter)="saveOrUpdate()">
    </sgi-footer-guardar>
  </mat-drawer-content>
</mat-drawer-container>
