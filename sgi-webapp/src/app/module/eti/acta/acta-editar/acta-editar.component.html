<section class="acta-editar">
  <mat-tab-group headerPosition="above" (selectedTabChange)="cambioTab($event)">
    <!-- Datos generales -->
    <mat-tab>
      <ng-template mat-tab-label>
        <app-generic-tab-label [abstractTab]="datosGenerales" [errors]="errorTabs[0]"
          textoLabel="eti.acta.editar.datosGenerales.cabecera">
        </app-generic-tab-label>
      </ng-template>
      <app-acta-datos-generales #datosGenerales (eventEmitter)="setErroresTab(0, $event)" (selectConvocatoria)="
        setConvocatoria($event)">
      </app-acta-datos-generales>
    </mat-tab>

    <!-- Memorias -->
    <mat-tab>
      <ng-template mat-tab-label>
        <app-generic-tab-label [abstractTab]="memorias" [errors]="errorTabs[1]"
          textoLabel="eti.acta.editar.memorias.cabecera">
        </app-generic-tab-label>
      </ng-template>
      <app-acta-memorias #memorias (eventEmitter)="setErroresTab(1, $event)" [idConvocatoria]="idConvocatoria">
      </app-acta-memorias>
    </mat-tab>

    <!-- Asistentes -->
    <mat-tab>
      <ng-template mat-tab-label>
        <app-generic-tab-label [abstractTab]="asistentes" [errors]="errorTabs[2]"
          textoLabel="eti.acta.editar.asistentes.cabecera">
        </app-generic-tab-label>
      </ng-template>
      <app-acta-asistentes #asistentes (eventEmitter)="setErroresTab(2, $event)" [idConvocatoria]="idConvocatoria">
      </app-acta-asistentes>
    </mat-tab>
  </mat-tab-group>

  <!-- Footer -->
  <app-footer-guardar [texto]="textoCrear" (emitter)="guardarDatos()"></app-footer-guardar>
</section>
