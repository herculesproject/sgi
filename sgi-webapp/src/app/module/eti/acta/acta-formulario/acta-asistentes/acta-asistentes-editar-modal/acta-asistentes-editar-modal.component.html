<div class="modal-editar-asistentes">
  <header class="modal-header-material">
    <h3 mat-dialog-title>{{title | translate}}</h3>
  </header>
  <main>
    <form [formGroup]="formGroup">
      <div [fxLayout]="fxLayoutProperties.layout">
        <mat-form-field fxFill>
          <mat-label>{{'eti.acta.asistente' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}</mat-label>
          <input matInput formControlName="asistente" type="text" id="asistente" />
        </mat-form-field>
      </div>
      <div [fxLayout]="fxLayoutProperties.layout">
        <mat-label>{{'eti.acta.asistente.asistencia' | translate}}</mat-label>

        <mat-radio-group class="radio-inline" name="opciones" formControlName="asistencia">
          <mat-radio-button (change)="activarMotivo($event.value)" color="primary" class="radio"
            *ngFor="let estado of estados" name="opciones" [value]="estado.value">
            {{estado.label}}
          </mat-radio-button>
        </mat-radio-group>

      </div>
      <div [fxLayout]="fxLayoutProperties.layout">
        <mat-form-field fxFill [ngClass]="ocultarMotivo ? 'ocultarCampo' : ''">
          <mat-label>{{'eti.acta.asistente.motivo' | translate}}</mat-label>
          <textarea matInput formControlName="motivo" type="text" id="motivo"
            placeholder="{{'eti.acta.asistente.motivo' | translate}}" required></textarea>
          <mat-error *ngIf="FormGroupUtil.checkError(formGroup, 'motivo') && formGroup.get('motivo').errors.required">
            {{'error.required.entity' | translate:msgParamMotivoEntity}}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </main>
  <div id="modals-buttons" class="float-right" mat-dialog-actions>
    <button color="accent" md-button mat-raised-button (click)="editComentario()"
      type="submit">{{'btn.ok' | translate}}</button>
    <button class="link-cancelar" mat-button (click)="closeModal()" type="button">{{'btn.cancel' | translate}}</button>
  </div>
</div>
