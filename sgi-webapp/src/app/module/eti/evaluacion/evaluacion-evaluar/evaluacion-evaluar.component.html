<mat-drawer-container class="mat-drawer-tabs">
  <mat-drawer class="tabs" mode="side" opened>
    <mat-list class="opciones-menu">
      <sgi-action-fragment-menu-item [routerLink]="[EVALUACION_ROUTE_NAMES.EVALUACIONES]"
        [title]="'eti.evaluacion.evaluar.evaluaciones.cabecera' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.EVALUACIONES)">
      </sgi-action-fragment-menu-item>
      <sgi-action-fragment-menu-item [routerLink]="[EVALUACION_ROUTE_NAMES.COMENTARIOS]"
        [title]="'eti.evaluacionEvaluador.evaluar.comentarios.cabecera' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.COMENTARIOS)">
      </sgi-action-fragment-menu-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <div class="mat-drawer-content-panel">
      <router-outlet></router-outlet>
    </div>
    <sgi-footer-guardar [texto]="textoCrear" [actionService]="actionService" (emitter)="saveOrUpdate()">
    </sgi-footer-guardar>
  </mat-drawer-content>
</mat-drawer-container>
