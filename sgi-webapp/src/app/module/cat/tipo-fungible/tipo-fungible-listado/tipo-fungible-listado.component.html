<!-- Tipo Fungible listado -->
<section class="tipo-fungible-listado">
  <h2>{{'cat.tipo-fungible.listado.titulo' | translate}}</h2>

  <table mat-table class="mat-elevation-z8 table-tipo" [dataSource]="tiposFungible$ | async" matSort matSortActive="id"
    matSortDirection="asc" matSortDisableClear>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'cat.tipo-fungible.listado.nombre' | translate}} </th>
      <td mat-cell *matCellDef="let tipoFungible"> {{tipoFungible.nombre}} </td>
    </ng-container>

    <!-- Servicio Column -->
    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'cat.tipo-fungible.listado.servicio' | translate}} </th>
      <td mat-cell *matCellDef="let tipoFungible"> {{tipoFungible.servicio.nombre}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'cat.tipo-fungible.listado.acciones' | translate}} </th>
      <td mat-cell *matCellDef="let tipoFungible;let i=index;">
        <button mat-button [routerLink]="UrlUtils.actualizar + tipoFungible.id"
          matTooltip="{{'cat.tipo-fungible.listado.editar' | translate}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button matTooltip="{{'cat.tipo-fungible.listado.borrar' | translate}}"
          (click)="borrarSeleccionado(tipoFungible.id)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="elementosPagina" [length]="totalElementos" showFirstLastButtons>
  </mat-paginator>
  <div class="separation-button">
    <button [routerLink]="UrlUtils.crear" mat-button>
      <mat-icon>add_box</mat-icon> {{'cat.tipo-fungible.listado.nuevo-tipo' | translate}}
    </button>
  </div>
</section>
<!-- FIN Tipo Fungible listado-->
