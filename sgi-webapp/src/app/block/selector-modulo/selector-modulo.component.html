<h3 mat-dialog-title>{{'seleccionar-modulo.titulo'| translate}}</h3>
<mat-dialog-content class="mat-typography">
  <button mat-button *ngFor="let modulo of modulos" (click)="abrirModulo(modulo.url)">{{modulo.nombre}}</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" (click)="cerrarModal()" mat-button
    cdkFocusInitial>{{'seleccionar-modulo.cancelar'| translate}}</button>
</mat-dialog-actions>
