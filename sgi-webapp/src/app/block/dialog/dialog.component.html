<mat-dialog-content align="center">
  {{message | translate:params}}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button color="accent" md-button mat-raised-button mat-dialog-close
    tabindex="-1">{{cancelButtonText | translate}}</button>
  <button class="link-cancelar" mat-button (click)="confirmacionClick()" mat-dialog-close
    tabindex="-1">{{continuarButtonText | translate}}</button>
</mat-dialog-actions>
