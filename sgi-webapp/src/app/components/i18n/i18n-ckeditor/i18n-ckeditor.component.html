<div class="ckeditor-i18n">
  <mat-select matPrefix [(ngModel)]="selectedLanguage">
    <mat-select-trigger class="select-trigger">
      <mat-icon [svgIcon]="selectedLanguage?.icon"></mat-icon>
      <span class="text-language">{{selectedLanguage?.translateKey| translate}}</span>
    </mat-select-trigger>
    <mat-option *ngFor="let language of availableLanguages" [value]="language">
      <span><mat-icon [svgIcon]="language.icon"></mat-icon>{{language.translateKey |
        translate}}</span>
    </mat-option>
  </mat-select>

  <ckeditor [editor]="CkEditor" [config]="config" [(ngModel)]="editingValue" [required]="required"
    [disabled]="disabled">
  </ckeditor>
</div>
