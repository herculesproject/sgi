<div class="input-multilang">
  <mat-select matPrefix [(ngModel)]="selectedLanguage">
    <mat-select-trigger>
      {{selectedLanguage.codeExtended}}
    </mat-select-trigger>
    <mat-option *ngFor="let language of enabledLanguages" [value]="language">
      <span>{{language.translateKey |
        translate}} ({{language.codeExtended}})</span>
    </mat-option>
  </mat-select>

  <textarea matInput [(ngModel)]="editingValue" [disabled]="disabled" [placeholder]="placeholder" (change)="onEdit()"
    (focus)="onInputFocus()" (blur)="onInputBlur()"></textarea>

</div>
