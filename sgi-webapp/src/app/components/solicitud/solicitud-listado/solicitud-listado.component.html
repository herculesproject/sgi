<!-- Solicitud listado -->
<section class="solicitud-listado">
  <h4>{{'solicitud.listado.seleccionarServicio' | translate}}</h4>
  <mat-form-field>
    <mat-label>{{'solicitud.listado.busqueda' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)"
      placeholder="{{'solicitud.listado.busqueda-placeholder' | translate}}">
  </mat-form-field>

  <table class="mat-elevation-z8 table-tipo" mat-table matSort [dataSource]="dataSource">

    <!-- Servicio Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'solicitud.listado.servicio' | translate}} </th>
      <td mat-cell *matCellDef="let servicio"> {{servicio.nombre}} </td>
    </ng-container>

    <!-- Contacto Column -->
    <ng-container matColumnDef="contacto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'solicitud.listado.contacto' | translate}} </th>
      <td mat-cell *matCellDef="let servicio"> {{servicio.contacto}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'solicitud.listado.acciones' | translate}} </th>
      <td mat-cell *matCellDef="let servicio;let i=index;">
        <button mat-button (click)="seleccionarServicio(servicio)" [disabled]='servicio.id==servicioSeleccionado.id'>
          <mat-icon>add_box</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
<!-- FIN Solicitud listado-->
