<div class="input-multilang">
  <mat-select matPrefix #selectLang [(ngModel)]="selectedLang" (selectionChange)="selectLanguage($event.value)"
    *ngIf="!disabled">
    <mat-select-trigger class="select-trigger">
      <mat-icon [svgIcon]="selectedLang.icon"></mat-icon>
      <span class="text-language">{{selectedLang.translateKey| translate}}</span>
    </mat-select-trigger>
    <mat-option *ngFor="let language of languages" [value]="language">
      <span><mat-icon [svgIcon]="language.icon"></mat-icon>{{language.translateKey |
        translate}}</span>
    </mat-option>
  </mat-select>

  <textarea matInput #inputI18nControl [(ngModel)]="valueToEdit" [disabled]="disabled"
    [placeholder]="placeholder"></textarea>

</div>
