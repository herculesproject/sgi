<ng-container>
  <mat-form-field>
    <mat-label>{{textoLabel | translate}}</mat-label>
    <input type="text" [placeholder]="textoInput | translate" arial-label="Number" matInput
      [(ngModel)]="datosConvocatoria" readonly [required]="required" [disabled]="disabled">
  </mat-form-field>
  <button type="button" color="primary" md-button mat-raised-button (click)="formularioBuscarConvocatoria()"
    [disabled]="disabled">
    {{textoButton | translate}}
  </button>
</ng-container>
