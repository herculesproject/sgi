<footer class="separation footer" *ngIf="actionService?.status$ | async as status;">
  <div class="boton" fxLayout="row" fxLayoutAlign="baseline center">
    <button color="accent" class="fixed" aria-label="Center Align" md-button (click)="save()" md-button
      mat-raised-button
      [disabled]="(status.edit && (!status.changes || status.errors)) || (!status.edit && !status.complete)">
      <mat-icon>save</mat-icon> {{texto | translate | uppercase}}
    </button>
    <a class="link-cancelar" (click)="cancel()">{{'botones.cancelar' | translate}}</a>
    <span class="mensaje-inline warning" mat-line *ngIf="status.changes && !status.errors">
      <mat-icon aria-hidden="false" class="icons warning-icon">error_outline</mat-icon>
      {{'footer.msg.changes' | translate}}
    </span>
    <span class="mensaje-inline danger" mat-line *ngIf="status.errors">
      <mat-icon aria-hidden="false" class="icons danger-icon">error</mat-icon>
      {{'footer.msg.errors' | translate}}
    </span>

  </div>

</footer>
