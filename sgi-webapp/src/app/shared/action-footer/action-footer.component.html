<footer class="separation footer">
  <div class="botonera" fxLayout="row" fxLayoutAlign="baseline center" fxLayoutGap="5px">
    <sgi-action-footer-button (buttonClick)="save()" [text]="texto"
      [disabled]="(status.edit && (!status.changes || status.errors)) || (!status.edit && !status.complete)">

    </sgi-action-footer-button>
    <ng-content></ng-content>
    <button class="link-cancelar" mat-button (click)="cancel()">
      <span class="underline">{{'btn.cancel' | translate}}</span>
    </button>
    <div>
      <span class="mensaje-inline warning" mat-line *ngIf="status.changes && !status.errors && !status.problems">
        <mat-icon aria-hidden="false" class="icons warning-icon">error_outline</mat-icon>
        {{'msg.footer.changes' | translate}}
      </span>
      <span class="mensaje-inline danger" mat-line *ngIf="status.errors && !status.problems">
        <mat-icon aria-hidden="false" class="icons danger-icon">error</mat-icon>
        {{'error.footer.form' | translate}}
      </span>
      <span class="mensaje-inline danger" mat-line *ngIf="status.problems && status.changes">
        <mat-icon aria-hidden="false" class="icons danger-icon">report_problem</mat-icon>
        {{'msg.footer.problems' | translate}}
      </span>
    </div>
  </div>
</footer>
