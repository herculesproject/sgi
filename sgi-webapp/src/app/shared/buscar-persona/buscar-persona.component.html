<ng-container>
  <mat-form-field class="input-right">
    <mat-label>{{textoLabel | translate}}</mat-label>
    <input type="text" [placeholder]="textoInput | translate" arial-label="Number" matInput [(ngModel)]="datosUsuario"
      readonly [required]="required" [disabled]="disabled">
  </mat-form-field>
  <button type="button" class="boton-left" color="primary" md-button mat-raised-button
    (click)="formularioBuscarUsuario()">{{textoButton | translate}}</button>
</ng-container>
