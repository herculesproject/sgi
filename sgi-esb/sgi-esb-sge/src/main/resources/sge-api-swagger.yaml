swagger: '2.0'
info:
  description: API para la integración con el Sistema de Gestión Económica.
  title: API_SGE
  version: 1.0.0
host: 'http://192.168.3.127:8280'
basePath: /sge
schemes:
  - http
paths:
  /codigosEconomicos:
    get:
      produces:
        - application/json
      parameters:
        - description: Nº de pagina
          format: int32
          in: header
          minimum: 0
          name: X-Page
          required: false
          type: integer
          x-example: 2
        - description: Nº de elementos por página
          format: int32
          in: header
          minimum: 0
          name: X-Page-Size
          required: false
          type: integer
          x-example: 10
        - description: >-
            Criterios de busqueda. <hr> Lista de criterios de busqueda separada
            por comas, donde un criterio de busqueda es el nombre de uno de los
            campos de la entidad buscada seguido de la operación y el valor con
            el que se hace la comparación. Las operaciones soportadas son: <ul>
            <li><b>:</b> equals</li> <li><b>!:</b> not equals</li> <li><b>~</b>
            like</li> <li><b>!~</b> not like</li> <li><b>></b> greather</li>
            <li><b>>:</b> greather or equal</li> <li><b><</b> lower</li>
            <li><b><:</b> lower or equal</li></ul>
          in: query
          name: q
          required: false
          type: string
          x-example: 'codigoEconomicoRef!~tr0,codigo>100'
        - description: >-
            Criterios de ordenación de la busqueda. <hr/> Nombre del campo por
            el que se ordena seguido de +/- para ordenar ascendente o
            descendentemente.
          in: query
          name: s
          required: false
          type: string
          x-example: codigoEconomicoRef-
      responses:
        '200':
          description: successful operation
          headers:
            X-Page:
              description: Nº de página
              type: integer
            X-Page-Count:
              description: Nº de páginas
              type: integer
            X-Page-Size:
              description: Nº de elementos por página
              type: integer
            X-Page-Total-Count:
              description: Nº de elementos en la página
              type: integer
            X-Total-Count:
              description: Nº total de elementos
              type: integer
          schema:
            items:
              $ref: '#/definitions/CodigoEconomico'
            type: array
        '204':
          description: No hay codigos economicos para los criterios de busqueda utilizados.
        '400':
          description: Invalid params
      tags:
        - codigos economicos
      description: >-
        Devuelve la lista paginada con los codigos economicos que cumplen los
        filtros.
      operationId: findAllCodigosEconomicos
      summary: Busca codigos economicos
  '/codigosEconomicos/{codigoEconomicoRef}':
    get:
      produces:
        - application/json
      parameters:
        - description: Referencia del codigo economico
          in: path
          name: codigoEconomicoRef
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CodigoEconomico'
        '400':
          description: codigoEconomicoRef no valida
        '404':
          description: codigo economico no encontrado
      tags:
        - codigos economicos
      description: Devuelve la factura correspondiente a facturaRef
      operationId: findCodigoEconomicoByCodigoEconomicoRef
      summary: Busca un codigo economico por su codigoEconomicoRef
