            $ref: '#/definitions/PersonaFisica'
        '400':
          description: PersonaRef tiene que ser null para crear una nueva persona física
      tags:
        - personas/fisica
      description: Devuelve la persona física creada
      operationId: newPersonaFisica
      summary: Crea una persona física
